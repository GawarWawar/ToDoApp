<header class="row">
    <!-- Col with icon -->
    <div class="col-1"></div>
    <!-- Col with edit form of project-->
    <div class="col col-md-9">
        <form 
        action="container form-control" 
        hx-put={% url "submit_edit_project" project.id%} 
        hx-trigger="submit" 
        hx-target="#project_body_{{project.id}}"
        hx-swap="outerHTML"
    >
            <div class="row-cols-1"> Name </div>
            <textarea class="row-col-1 form-control" type="text" name="name">{{project.name}}</textarea>
            <div class="row-col-1"> Expire date in yyyy-mm-ddTHH:mm:ss format</div> <!--FIX THIS THROUGH ALPINE-->
            <input 
                type="text" 
                type="datetime-local" 
                name="expire_date" 
                value={{project.expire_date}}
                class="row-col-1 form-control"
            />
            <button class="row-col-1 btn btn-success" type="submit">Confirm</button>
        </div>
    </form>
    </div>
    <!-- Col with button to cancel edit-->
    <div class="col-sm-2">
     <!-- Edit Project Button -->
     <button
     hx-get={% url "project_details" project.id%}
     hx-target="#project_body_{{project.id}}"
     hx-swap="outerHTML"

     class="btn btn-warning"
     >
     Cancel
     </button>
    </div>
</header>
