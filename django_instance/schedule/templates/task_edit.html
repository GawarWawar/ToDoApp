<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" id="task_body_{{task.id}}">
        <!-- Checkbox column -->
        <div class="col-1"></div>
        <!-- Description column -->
        <div class="col col-md-9">
            <form 
                action="container form-control" 
                hx-put={% url "submit_edit_task" task.id%} 
                hx-trigger="submit" 
                hx-target="#task_body_{{task.id}}"
                hx-swap="outerHTML"
            >
                    <div class="row-cols-1"> Description </div>
                    <textarea class="row-col-1 form-control" type="text" name="description">{{task.description}}</textarea>
                    <div class="row-col-1"> Date in yyyy-mm-ddTHH:mm:ss format</div> <!--FIX THIS THROUGH ALPINE-->
                    <input 
                        type="text" 
                        type="date" 
                        name="expire_date" 
                        value={{task.expire_date}}
                        class="row-col-1 form-control"
                    />
                    <button class="row-col-1 btn btn-success" type="submit">Confirm</button>
                </div>
            </form>
        <!-- Buttons columnm -->
        <div class="col-md-2 col-xs-3">
            <button
            hx-get={% url "task_details" task.id%}
            hx-target="#task_body_{{task.id}}"
            hx-swap="outerHTML"

            class="btn btn-warning"
            >
            Cancel
            </button>
        </div>
    </div>
</body>
</html>
